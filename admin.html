<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ApkaJyotish Admin</title>
  <style>
    :root{--bg:#0b0f17;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#1f2937;--accent:#f59e0b;--radius:16px;font-family:system-ui}
    body{margin:0;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .card{background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:16px;margin-top:14px}
    input,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f172a;color:var(--text)}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:13px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(2,1fr)}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{border:0;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#f59e0b,#fb7185);color:#0b0f17}
    .btn.ghost{background:rgba(255,255,255,.06);color:var(--text);border:1px solid rgba(255,255,255,.12)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid rgba(255,255,255,.08);padding:8px;text-align:left;font-size:13px}
    th{color:var(--muted);font-weight:700}
    .small{color:var(--muted);font-size:12px}
    .danger{color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h2 style="margin:0">ApkaJyotish Admin</h2>
        <div class="small">Edit values here → Save → website updates instantly</div>
      </div>
      <div class="row">
        <input id="token" placeholder="Paste ADMIN_TOKEN here" style="width:280px" />
        <button class="btn ghost" id="loadBtn">Load</button>
        <button class="btn primary" id="saveBtn">Save</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px">Banners</h3>
      <div class="grid">
        <div>
          <label>Hero Headline</label>
          <input id="heroHeadline" />
        </div>
        <div>
          <label>Hero Kicker</label>
          <input id="heroKicker" />
        </div>
        <div>
          <label>Hero Sub</label>
          <input id="heroSub" />
        </div>
        <div>
          <label>WhatsApp Number (with country code)</label>
          <input id="whatsappNumber" placeholder="91XXXXXXXXXX" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">Services (Pricing)</h3>
        <button class="btn ghost" id="addService">+ Add Service</button>
      </div>
      <div class="small">Fields: id, name, price, badge, active, sort</div>
      <table id="servicesTable"></table>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">FAQ</h3>
        <button class="btn ghost" id="addFaq">+ Add FAQ</button>
      </div>
      <table id="faqTable"></table>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">Testimonials</h3>
        <button class="btn ghost" id="addTestimonial">+ Add Review</button>
      </div>
      <table id="tTable"></table>
    </div>

    <div class="card">
      <h3 style="margin:0 0 8px">Status</h3>
      <div id="status" class="small">Not loaded yet.</div>
      <div class="small danger" style="margin-top:8px">
        Tip: Keep this admin link private. Anyone with your token can edit site data.
      </div>
    </div>
  </div>

<script>
  let state = null;

  const $ = (id) => document.getElementById(id);

  const setStatus = (msg) => $("status").textContent = msg;

  function renderTables(){
    // Services
    const s = state.services || [];
    $("servicesTable").innerHTML = `
      <thead>
        <tr><th>id</th><th>name</th><th>price</th><th>badge</th><th>active</th><th>sort</th><th></th></tr>
      </thead>
      <tbody>
        ${s.map((x,i)=>`
          <tr>
            <td><input value="${x.id||""}" oninput="state.services[${i}].id=this.value"></td>
            <td><input value="${x.name||""}" oninput="state.services[${i}].name=this.value"></td>
            <td><input value="${x.price||""}" oninput="state.services[${i}].price=this.value"></td>
            <td><input value="${x.badge||""}" oninput="state.services[${i}].badge=this.value"></td>
            <td><input type="checkbox" ${x.active? "checked":""} onchange="state.services[${i}].active=this.checked"></td>
            <td><input value="${x.sort??""}" oninput="state.services[${i}].sort=this.value"></td>
            <td><button class="btn ghost" onclick="state.services.splice(${i},1); renderTables()">Delete</button></td>
          </tr>
        `).join("")}
      </tbody>
    `;

    // FAQ
    const f = state.faq || [];
    $("faqTable").innerHTML = `
      <thead>
        <tr><th>q</th><th>a</th><th>active</th><th>sort</th><th></th></tr>
      </thead>
      <tbody>
        ${f.map((x,i)=>`
          <tr>
            <td><input value="${x.q||""}" oninput="state.faq[${i}].q=this.value"></td>
            <td><input value="${x.a||""}" oninput="state.faq[${i}].a=this.value"></td>
            <td><input type="checkbox" ${x.active? "checked":""} onchange="state.faq[${i}].active=this.checked"></td>
            <td><input value="${x.sort??""}" oninput="state.faq[${i}].sort=this.value"></td>
            <td><button class="btn ghost" onclick="state.faq.splice(${i},1); renderTables()">Delete</button></td>
          </tr>
        `).join("")}
      </tbody>
    `;

    // Testimonials
    const t = state.testimonials || [];
    $("tTable").innerHTML = `
      <thead>
        <tr><th>name</th><th>city</th><th>text</th><th>active</th><th>sort</th><th></th></tr>
      </thead>
      <tbody>
        ${t.map((x,i)=>`
          <tr>
            <td><input value="${x.name||""}" oninput="state.testimonials[${i}].name=this.value"></td>
            <td><input value="${x.city||""}" oninput="state.testimonials[${i}].city=this.value"></td>
            <td><input value="${x.text||""}" oninput="state.testimonials[${i}].text=this.value"></td>
            <td><input type="checkbox" ${x.active? "checked":""} onchange="state.testimonials[${i}].active=this.checked"></td>
            <td><input value="${x.sort??""}" oninput="state.testimonials[${i}].sort=this.value"></td>
            <td><button class="btn ghost" onclick="state.testimonials.splice(${i},1); renderTables()">Delete</button></td>
          </tr>
        `).join("")}
      </tbody>
    `;
  }

  async function load(){
    setStatus("Loading from /api/config ...");
    const res = await fetch("/api/config", { cache:"no-store" });
    const cfg = await res.json();
    state = cfg;

    $("heroHeadline").value = state.banners?.heroHeadline || "";
    $("heroSub").value = state.banners?.heroSub || "";
    $("heroKicker").value = state.banners?.heroKicker || "";
    $("whatsappNumber").value = state.banners?.whatsappNumber || "";

    renderTables();
    setStatus("Loaded ✅");
  }

  async function save(){
    if(!state) return;
    const token = $("token").value.trim();
    if(!token) return setStatus("Paste ADMIN_TOKEN first.");

    // update banners from inputs
    state.banners = state.banners || {};
    state.banners.heroHeadline = $("heroHeadline").value.trim();
    state.banners.heroSub = $("heroSub").value.trim();
    state.banners.heroKicker = $("heroKicker").value.trim();
    state.banners.whatsappNumber = $("whatsappNumber").value.trim();

    setStatus("Saving...");
    const res = await fetch("/api/admin/save", {
      method:"POST",
      headers:{
        "content-type":"application/json",
        "x-admin-token": token
      },
      body: JSON.stringify(state)
    });

    const out = await res.json();
    if(!res.ok){
      setStatus("Save failed: " + (out.error || res.status));
      return;
    }
    setStatus("Saved ✅ Website updated instantly. (Refresh main site)");
  }

  $("loadBtn").addEventListener("click", load);
  $("saveBtn").addEventListener("click", save);

  $("addService").addEventListener("click", ()=>{
    state.services = state.services || [];
    state.services.push({ id:"new", name:"New Service", price:0, badge:"", active:true, sort:999 });
    renderTables();
  });

  $("addFaq").addEventListener("click", ()=>{
    state.faq = state.faq || [];
    state.faq.push({ q:"Question?", a:"Answer.", active:true, sort:999 });
    renderTables();
  });

  $("addTestimonial").addEventListener("click", ()=>{
    state.testimonials = state.testimonials || [];
    state.testimonials.push({ name:"Name", city:"City", text:"Review text", active:true, sort:999 });
    renderTables();
  });

  // auto-load
  load();
</script>
</body>
</html>
